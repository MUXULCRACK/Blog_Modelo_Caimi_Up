<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - CAIMIUP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #990000;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #990000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7d0000;
    }

    .volver {
      margin-top: 20px;
      text-align: center;
    }

    .volver a {
      text-decoration: none;
      color: #990000;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="dashboard.html" method="POST">
      <label for="tipo">Tipo de Usuario</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione una opción</option>
        <option value="admin">Administrador</option>
        <option value="encargada">Encargada del CAIMIUP</option>
        <option value="docente">Docente</option>
        <option value="padre">Padre de Familia</option>
      </select>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña" />

      <button type="submit">Ingresar</button>
    </form>

    <div class="volver">
      <a href="index.html">← Volver al inicio</a>
    </div>
  </div>
  <!-- Agrega este script justo antes de cerrar </body> -->
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const tipo = document.getElementById("tipo").value;
  
      if (tipo === "admin") {
        window.location.href = "admin.html";
      } else if (tipo === "encargada") {
        window.location.href = "encargada.html";
      } else if (tipo === "docente") {
        window.location.href = "docente.html";
      } else if (tipo === "padre") {
        window.location.href = "padre.html";
      } else {
        alert("Seleccione un tipo de usuario.");
      }
    });
  </script>
  

</body>
</html>
