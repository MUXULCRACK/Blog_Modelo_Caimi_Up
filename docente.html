<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Docente - CAIMIUP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef7ff;
      padding: 40px;
    }

    h1 {
      color: #990000;
    }

    .tareas {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .tarea {
      background: #d6ebff;
      padding: 20px;
      border-radius: 8px;
      border-left: 6px solid #0066cc;
      transition: background 0.3s;
      cursor: pointer;
    }

    .tarea:hover {
      background: #c3e2ff;
    }

    .tarea h3 {
      margin: 0 0 5px;
    }

    .tarea p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Panel del Docente</h1>
  <p>Aquí puedes gestionar asistencias y notas.</p>

  <div class="tareas">
    <div class="tarea" onclick="location.href='asistencias.html'">
      <h3>📝 Subir Asistencias</h3>
      <p>Registrar qué estudiantes asistieron cada día.</p>
    </div>

    <div class="tarea" onclick="location.href='notas.html'">
      <h3>📊 Ingresar Notas</h3>
      <p>Registrar calificaciones por actividad o periodo.</p>
    </div>

    <div class="tarea" onclick="location.href='info_academica.html'">
      <h3>👨‍👩‍👧 Ver Información Académica</h3>
      <p>Consultar el historial académico de cada niño.</p>
    </div>
  </div>
</body>
</html>
