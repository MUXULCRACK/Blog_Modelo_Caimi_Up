<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Notas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef7f7;
      padding: 30px;
    }
    h1 {
      color: #990000;
      text-align: center;
    }
    form {
      background-color: #fff0f0;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #990000;
      color: white;
    }
    input[type="number"] {
      width: 80px;
    }
    button {
      margin-top: 20px;
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <h1>Subir Notas</h1>
  <form>
    <label>Grado</label>
    <select>
      <option>1°</option>
      <option>2°</option>
      <option>3°</option>
      <option>4°</option>
      <option>5°</option>
    </select>

    <label>Materia</label>
    <select>
      <option>Lengua Castellana</option>
      <option>Matemáticas</option>
      <option>Ciencias Sociales</option>
      <option>Ciencias Naturales</option>
      <!-- Agrega más materias -->
    </select>

    <label>Periodo</label>
    <select>
      <option>Periodo 1</option>
      <option>Periodo 2</option>
      <option>Periodo 3</option>
      <option>Periodo 4</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Estudiante</th>
          <th>Nota (1.0 - 5.0)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td><input type="number" min="1" max="5" step="0.1"></td>
        </tr>
        <tr>
          <td>María Gómez</td>
          <td><input type="number" min="1" max="5" step="0.1"></td>
        </tr>
        <!-- Agrega más estudiantes -->
      </tbody>
    </table>

    <button type="submit">Guardar Notas</button>
  </form>
</body>
</html>
